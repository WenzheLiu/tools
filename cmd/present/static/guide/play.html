<!doctype html>
<html>
<head>
    <title>The Go Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="banner">
    <div id="head" itemprop="name">WebPPT Playground</div>
    <div id="controls">
        <input type="button" value="Run" id="run">
    </div>
    <div id="aboutControls">
        <input type="button" value="About" id="aboutButton">
    </div>
</div>
<div id="shield" style="display: none;"></div>
<a href="javascript:void(0)" id="dragbar"></a>
<div id="container">
    <div id="textareacontainer">
        <div id="textarea">
            <div id="textareawrapper">
                <textarea id="textareaCode" wrap="logical" spellcheck="false"></textarea>
            </div>
        </div>
    </div>
    <div id="iframecontainer">
        <div id="iframe">
            <div id="iframewrapper">
                <iframe frameborder="0" id="iframeResult" name="iframeResult" src="https://play.golang.org/"></iframe>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="drag.js"></script>
</body>
</html>
